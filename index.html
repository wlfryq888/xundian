<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡店记录</title>
    <!-- ✅ 新增：PWA manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- ✅ 新增：主题色 & 启动画面 -->
    <meta name="theme-color" content="#1a56db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 主页面 -->
    <div id="mainPage" class="page">
        <!-- 头部 -->
        <header class="header">
            <h1 class="page-title">巡店记录</h1>
            <button class="icon-btn" id="searchBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </header>

        <!-- 记录列表 -->
        <main class="main-content">
            <div id="recordList" class="record-list">
                <!-- 记录卡片将动态生成 -->
            </div>
        </main>

        <!-- 悬浮操作按钮 -->
        <button class="fab" id="addRecordBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"></path>
            </svg>
        </button>
    </div>

    <!-- 创建/编辑页面 -->
    <div id="editPage" class="page hidden">
        <!-- 编辑页头部 -->
        <header class="header">
            <button class="icon-btn" id="backBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h2 class="page-title" id="editPageTitle">新建记录</h2>
            <button class="icon-btn" id="deleteBtn" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6">
                    </path>
                </svg>
            </button>
        </header>

        <!-- 编辑内容 -->
        <main class="main-content">
            <form id="recordForm" class="edit-form">
                <div class="form-group">
                    <label class="form-label" for="storeName">店铺名称</label>
                    <input type="text" id="storeName" class="form-input" placeholder="请输入店铺名称">
                </div>

                <div class="form-group">
                    <label class="form-label" for="notes">记录内容</label>
                    <textarea id="notes" class="form-textarea" rows="6" placeholder="请输入巡店记录..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">图片</label>
                    <div id="imageUpload" class="image-upload">
                        <!-- 隐藏的文件输入元素 -->
                        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;"
                            capture="environment">
                        <input type="file" id="cameraInput" accept="image/*" style="display: none;" capture="camera">
                        <input type="file" id="galleryInput" accept="image/*" multiple style="display: none;">

                        <!-- 上传占位符 -->
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <div class="upload-actions">
                                <button type="button" class="upload-btn" id="takePhotoBtn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                        </path>
                                        <circle cx="12" cy="13" r="4"></circle>
                                    </svg>
                                    <span>拍照</span>
                                </button>
                                <button type="button" class="upload-btn" id="chooseGalleryBtn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                        <polyline points="21,15 16,10 5,21"></polyline>
                                    </svg>
                                    <span>相册</span>
                                </button>
                            </div>
                        </div>
                        <div id="imageGrid" class="image-grid"></div>
                    </div>
                </div>
            </form>
        </main>

        <!-- 保存按钮 -->
        <button class="fab save-btn" id="saveBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17,21 17,13 7,13 7,21"></polyline>
                <polyline points="7,3 7,8 15,8"></polyline>
            </svg>
        </button>
    </div>

    <!-- 详情页面 -->
    <div id="detailPage" class="page hidden">
        <!-- 详情页头部 -->
        <header class="header">
            <button class="icon-btn" id="detailBackBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h2 class="page-title">记录详情</h2>
            <button class="icon-btn" id="editBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>
        </header>

        <!-- 详情内容 -->
        <main class="main-content">
            <div id="detailContent" class="detail-content">
                <!-- 详情内容将动态生成 -->
            </div>
        </main>
    </div>

    <!-- 搜索模态框 -->
    <div id="searchModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>搜索记录</h3>
                <button class="icon-btn" id="closeSearchBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6 6 18M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" class="form-input" placeholder="输入店铺名称或记录内容...">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <script src="app.js">
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }

        // 可选：监听 beforeinstallprompt 事件（用于自定义安装按钮）
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // 可在此处显示“安装到桌面”提示按钮
            // console.log('PWA installable');
        });
    </script>
</body>

</html>
